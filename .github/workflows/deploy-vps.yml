name: Deploy to VPS

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          timeout: 30m
          command_timeout: 10m
          script: |
            set -e
            echo "üöÄ Starting deployment..."
            
            cd /root/botija-crypto || exit 1
            
            echo "üì¶ Pulling latest code..."
            git pull origin main
            
            echo "üì¶ Installing dependencies..."
            /root/botija-crypto/venv/bin/pip install -r backend/requirements.txt --quiet
            
            echo "üîÑ Restarting bot service..."
            systemctl restart botija-crypto
            sleep 3
            
            echo "‚úÖ Verifying service..."
            if systemctl is-active --quiet botija-crypto; then
              echo "‚úÖ Deployment successful - botija-crypto service is running"
            else
              echo "‚ùå Deployment failed - botija-crypto service is not running"
              systemctl status botija-crypto
              exit 1
            fi
