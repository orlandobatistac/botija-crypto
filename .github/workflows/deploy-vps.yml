name: Deploy to VPS

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v0.6.4
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          timeout: 30m
          command_timeout: 10m
          debug: true
          script: |
            set -e
            echo "ğŸš€ Starting deployment..."
            
            cd /root/botija || exit 1
            echo "ğŸ“¦ Pulling latest code..."
            git pull origin main
            
            echo "ğŸ“¦ Installing dependencies..."
            source venv_botija/bin/activate
            cd backend
            pip install -r requirements.txt --quiet
            
            echo "ğŸ”„ Restarting bot service..."
            cd ..
            systemctl restart botija
            sleep 3
            
            echo "âœ… Verifying service..."
            if systemctl is-active --quiet botija; then
              echo "âœ… Deployment successful - botija service is running"
            else
              echo "âŒ Deployment failed - botija service is not running"
              systemctl status botija
              exit 1
            fi
